<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mastersite</title>
  <link rel="website icon" type="png" href="images/gemicon.png">
  <link rel="stylesheet" href="main.css">
</head>

<body class="dark-theme">
  <center>
    <h1>Mastersite</h1> <!-- titre - header -->
  </center>
  <p id="msg">Current tasks :</p>
  <ul>
    <li class="list">- rédaction du site en cours</li>
    <li class="list">- here you can change the theme of the website</li>
    <li class="list">- tests</li>
    <br> <!-- revenir à la ligne -->
    <h2>Select your text color</h2>
    <select onchange="change(this)">
      <option value="black">Black</option>
      <option value="white">White</option>
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
    </select>
  </ul>
  <br><br>
  <div>
    estimation : <input type="range" min="0" max="100" value="50" class="slider" id="myRange">
    <!-- barre de progression -->
  </div>
  <div>
    <button class="btn">switch theme</button> <!-- changer le thème de couleur du site -->
  </div>
  <script src="app.js"></script> <!-- lien vers le fichier javascript -->
  <noscript>You need to enable JavaScript to continue</noscript> <!-- si javascript est désactivé -->

  <div class="container">
    <!-- interface login -->
    <div class="screen">
      <div class="screen__content">
        <form class="login">
          <div class="login__field">
            <i class="login__icon fas fa-user"></i>
            <input type="text" class="login__input" placeholder="User name / Email">
          </div>
          <div class="login__field">
            <i class="login__icon fas fa-lock"></i>
            <input type="password" class="login__input" placeholder="Password">
          </div>
          <button class="button login__submit">
            <span class="button__text">Log In Now</span>
            <i class="button__icon fas fa-chevron-right"></i>
          </button>
        </form>
        <div class="social-login">
          <div class="social-icons">
            <a href="#" class="social-login__icon fab fa-instagram"></a>
            <a href="#" class="social-login__icon fab fa-facebook"></a>
            <a href="#" class="social-login__icon fab fa-twitter"></a>
          </div>
        </div>
      </div>
      <div class="screen__background">
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape3"></span>
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>
    </div>
  </div>
</body>

</html>
